<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История заказов - Food Construct</title>
    <link rel="stylesheet" href="lunch.css">
    <link rel="stylesheet" href="print.css" media="print">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">О нас</a></li>
                    <li><a href="lunch.html">Собрать ланч</a></li>
                    <li><a href="order.html">Оформить заказ</a></li>
                    <li><a href="orders.html">Заказы</a></li>
                    <li><a href="#contact">Контакты</a></li>
                    <li class="auth-item"><a href="login.html" class="auth-link">Войти в систему</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>История заказов</h1>

            <div id="loading-indicator" style="text-align: center; padding: 40px;">
                <p>Загрузка заказов...</p>
            </div>

            <div id="orders-container" style="display: none;">
                <div class="order-section">
                    <table class="orders-table">
                        <thead>
                            <tr>
                                <th>№</th>
                                <th>Дата оформления</th>
                                <th>Состав заказа</th>
                                <th>Стоимость</th>
                                <th>Время доставки</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="orders-list">
                            <!-- Заказы будут загружены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="empty-orders" style="display: none; text-align: center; padding: 40px;">
                <p>У вас пока нет заказов.</p>
                <a href="lunch.html" class="order-link">Собрать первый заказ</a>
            </div>
        </div>
    </main>

    <!-- Модальные окна -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <!-- Контент модальных окон будет добавляться динамически -->
        </div>
    </div>

    <footer>
        <div class="container">
            Позвонить нам +7-000-000-00-00
        </div>
    </footer>

    <script src="api.js"></script>
    <script src="dishes.js"></script>
    <script src="orders.js"></script>
</body>
</html>
